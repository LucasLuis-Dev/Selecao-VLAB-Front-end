<main class="home__container">
    <figure class="home__container-carousel">
        <img class="home__container-carousel-img" src="../../../assets/images/FREE GAMES.png" alt="">
    </figure>
    <div class="home__container-title-box">
        <h1 class="home__container-title-box-text">All Games</h1>

            <select id="orderSelect" class="home__container-title-box-select" [(ngModel)]="selectedOrderGames" (change)="updateOrder()">
              <option value="" disabled selected hidden>Sort By</option>
              <option value="default">Default</option>
              <option value="release-date">Release Date</option>
              <option value="popularity">Popularity</option>
              <option value="alphabetical">Name (alphabetical order)</option>
              <option value="relevance">Relevance</option>
            </select>        
    </div>

    <div class="home__container-filter-box">
        <div class="home__container-filter-box-button-filter">
            Filter
            <svg class="home__container-filter-box-button-filter-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
        </div>

        <div class="home__container-filter-box-filter-options">
            <select id="orderSelect" class="home__container-filter-box-filter-options-select" [(ngModel)]="selectedFilterPlatform" (change)="updateFilter()">
                <option value="" disabled selected hidden>Platform</option>
                <option value="default">Default</option>
                <option value="pc">PC</option>
                <option value="browser">Browser</option>
            </select>        

            <input type="date" class="home__container-filter-box-filter-options-input" placeholder="Data de LanÃ§amento" [(ngModel)]="selectedFilterDate">

            <select id="orderSelect" class="home__container-filter-box-filter-options-select" [(ngModel)]="selectedFilterCategory" (change)="updateFilter()">
                <option value="" disabled selected hidden>Category</option>
                <option value="default">Default</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
              </select>
                 
            
            <input type="text" class="home__container-filter-box-filter-options-input" placeholder="Developer" [(ngModel)]="selectedFilterDeveloper">
        </div>
    </div>

    
    

    <app-list-games [gamesList]="gamesList"></app-list-games>

    
</main>
